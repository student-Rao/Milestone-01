<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="apple-touch-icon.png">
  <title>Resume</title>
</head>

<body>
  <header>
    <div id="navbar">
      <!-- <h1 style="text-align: center;">Resume Builder</h1> -->

    </div>
  </header>
  <h1 style="margin-top: 0px; "><i>Resume</i> </h1>
  <form class="maindiv">
    <p style="margin-left: 60px; font-size: 50px;">Personal Info :</p>
    <div id="Personal-info">
      <br><br>
      <label id="Name" style="margin-left: 15px;">Enter Name:</label>
      <input type="text" style="width: 300px; margin-left: 20px; height: 20px; border-radius: 5px;" required><br><br>
      <label id="Phone-num" style="margin-left: 15px;"> Enter Phone number:</label>
      <input type="number" placeholder="" style="width: 300px; margin-left: 20px; height: 20px; border-radius: 5px;"
        required><br><br>
      <label id="email" style="margin-left: 15px;"> Enter Email:</label>
      <input type="email" placeholder="" style="width: 300px; margin-left: 20px; height: 20px; border-radius: 5px;"
        required><br><br>
      <label id="Address" style="margin-left: 15px;"> Enter Your Address:</label>
      <input type="tel" placeholder="" style=" width: 300px; margin-left: 20px; height: 20px; border-radius: 5px;"
        required>

    </div>
    <p style="margin-left: 60px; font-size: 50px;">Education :</p>

    <div id="Education">
      <!-- <label id="education" style="margin-left: 20px;">Education</label> -->
      <h2 style="margin-left: 10px;">Education:</h2>

      <textarea id="educations" class="textarea" placeholder="Here write about your education" required></textarea>

    </div>
    
    <p id="skills" onclick="toggleDropdown()" draggable="true" ; style="margin-left: 60px; font-size: 50px; cursor: pointer;">Skill :</p>
    <div id="dropdown-content" class="dropdown-content">
      
      <h2 style="margin-left: 10px;">Skill:</h2>
      
      <textarea id="skilldropdownSection" class="textarea" placeholder="Here write about your Skills" required></textarea>
      
    </div>
    
    <p style="margin-left: 50px; font-size: 50px;">Work Experience :</p>

    <div id="work-exper">

      <h2 style="margin-left: 10px;">Work Experience:</h2>

      <textarea id="Work-Experiences" class="textarea" placeholder="Here write about your Work Experience"required></textarea>

    </div>

    </div>
    <button type="submit" id="submit-button"><i>Generate Resume</i></button>

  </form>
  <script>
    function toggleDropdown() {
      let dropdownContent = document.getElementById("dropdown-content");
      if (dropdownContent.style.display === "block") {
        dropdownContent.style.display = "none";
      } else {
        dropdownContent.style.display = "block";
      }
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('p')) {
        let dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          let openDropdown = dropdowns[i];
          if (openDropdown.style.display === "block") {
            openDropdown.style.display = "none";
          }
        }
      }
    }
  </script>
</body>
</html>
